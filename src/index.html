<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet"></link>
</head>
<body>
  <div class="container">
    <div>
      <label for="breed-select">Select Breed:</label>
      <select id="breed-select"></select>
    </div>
    <p class="loader">Loading...</p>
    <p class="error">Error occurred while fetching data.</p>
    <div class="cat-info">
      <h2 id="breed-name"></h2>
      <p id="breed-description"></p>
      <p id="breed-temperament"></p>
      <img id="cat-image" alt="Cat Image">
    </div>
  </div>

  <script src="./js/cat-api.js" type="module"></script>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
